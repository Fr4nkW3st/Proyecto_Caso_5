  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffaf5;
      color: #5a3e1b;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Navbar */
    .navbar {
      background-color: #a47148;
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;
      color: #fff !important;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      margin: 0 12px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #d9a05b !important;
    }

    /* Section Title */
    h2.section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      color: #6c3d1f;
    }
    h2.section-title::after {
      content: "";
      width: 120px;
      height: 4px;
      background: #d9a05b;
      display: block;
      margin: 12px auto 0;
      border-radius: 4px;
    }

    /* Redes Sociales */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 4rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      background-color: #f4e9d7;
      border: 2px solid #d9a05b;
      border-radius: 8px;
      color: #6c3d1f;
      text-decoration: none;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.08);
    }

    .social-icons a:hover,
    .social-icons a:focus {
      background-color: #d9a05b;
      border-color: #a47148;
      color: #fff;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.15);
      outline: none;
      transform: translateY(-3px);
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }

    /* Form Container */
    .contact-form {
      max-width: 600px;
      margin: 0 auto 6rem auto;
      background: #f8f2e9;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      border: 1px solid #d9a05b;
    }

    /* Form Inputs & Textarea */
    .contact-form label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #6c3d1f;
      display: block;
      font-size: 1.05rem;
    }
    .contact-form input,
    .contact-form textarea {
      border-radius: 8px;
      border: 1.5px solid #d9a05b;
      padding: 14px 18px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      resize: vertical;
      color: #5a3e1b;
      background-color: #fff;
      font-family: inherit;
      box-sizing: border-box;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #a47148;
      box-shadow: 0 0 10px #d9a05baa;
      outline: none;
    }

    /* Submit Button */
    .contact-form button {
      width: 100%;
      padding: 16px 0;
      background-color: #a47148;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 2rem;
      box-shadow: 0 5px 16px rgba(164, 113, 72, 0.5);
    }
    .contact-form button:hover,
    .contact-form button:focus {
      background-color: #d9a05b;
      color: #6c3d1f;
      box-shadow: 0 6px 20px rgba(217, 160, 91, 0.7);
      outline: none;
    }

    /* Footer */
    footer {
      background-color: #a47148;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .social-icons {
        gap: 16px;
      }
      .social-icons a {
        width: 48px;
        height: 48px;
      }
      .social-icons svg {
        width: 22px;
        height: 22px;
      }
      .contact-form {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

      <!-- Formulario -->
      <form class="contact-form" action="#" method="POST" novalidate>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

        <label for="email" class="mt-3">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required />

        <label for="mensaje" class="mt-3">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
